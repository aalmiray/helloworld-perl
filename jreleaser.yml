project:
  name: helloworld
  description: HelloWorld in Perl
  longDescription: HelloWorld in Perl
  website: https://github.com/aalmiray/helloworld-perl
  authors:
    - Andres Almiray
  license: MIT
  extraProperties:
    inceptionYear: 2021

release:
  github:
    name: helloworld-perl
    overwrite: true
    sign: true
    changelog:
      formatted: ALWAYS
      format: '- {{commitShortHash}} {{commitTitle}}'
      contributors:
        format: '- {{contributorName}}{{#contributorUsernameAsLink}} ({{.}}){{/contributorUsernameAsLink}}'
      labelers:
        - label: 'feature'
          title: 'feat:'
        - label: 'issue'
          title: 'fix:'
        - label: 'task'
          title: 'chore:'
        - label: 'build'
          title: 'build:'
      categories:
        - title: 'ðŸš€ Features'
          labels:
            - 'feature'
        - title: 'âœ… Issues'
          labels:
            - 'issue'
        - title: 'ðŸ§° Tasks'
          labels:
            - 'task'
        - title: 'ðŸ›  Build'
          labels:
            - 'build'
      replacers:
        - search: 'feat: '
        - search: 'fix: '
        - search: 'chore: '
        - search: 'build: '

signing:
  active: always
  armored: true

distributions:
  helloworld:
    type: BINARY
    artifacts:
      - path: target/distributions/{{distributionName}}-{{projectVersion}}-darwin-x86_64.tar.gz
